# Contact template for khard

# Use this yaml formatted template to create a new contact:
#   either with: khard new -a address_book -t template_for_contact_creation.yaml
#   or with: cat template_for_contact_creation.yaml | khard new -a address_book

# name components
Prefix     : 
First name : 
Additional : 
Last name  : 
Suffix     : 
Nickname   : 

# organisation, title and role
Organisation : 
Title        : 
Role         : 

# categories or tags
# format: category1, category2, ...
Categories : 

# phone numbers
# format:
#   Phone:
#       standard_type1 : number
#       standard_type2, standard_type3 : number
#       custom_type : number
#       ...: ...
# allowed types:
#   At least one of: bbs, car, cell, fax, home, isdn, msg, modem, pager, pcs, pref, video, voice, work
#   Alternatively you can use a single custom label (only letters). But maybe not all address book
#   clients will support that.
Phone :
    cell : 
    work : 

# email addresses
# format:
#   Email:
#       standard_type : address
#       custom_type   : address
#       ...: ...
# allowed types:
#   At least one of: home, internet, pref, uri, work, x400
#   Alternatively you can use a single custom label (only letters).
Email :
    home : 
    work : 

# post addresses
# format:
#   Address:
#       standard_type :
#           Street1  :
#           Code1    :
#           City1    :
#           Region1  :
#           Country1 :
#       ...:
# allowed types:
#   At least one of: home, pref, work
#   Alternatively you can use a single custom label (only letters).
Address :
    home :
        Street  : 
        Code    : 
        City    : 
        Region  : 
        Country : 

# instant messaging and social networks
Jabber  : 
Skype   : 
Twitter : 
Webpage : 

# Birthday
# day.month.year or year.month.day
Birthday : 

# notes
# for multi-line notes use:
#   Note : |
#       line one
#       line two
Note : 
